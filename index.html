<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FanWorld Feed & Post</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Box sizing and prevent iOS text-size auto-zoom */
*, *:before, *:after { box-sizing: border-box; }
html, body { max-width: 100%; overflow-x: hidden; -webkit-text-size-adjust: 100%; }

body, header, input, .container, .main-feed-flex, .posts-column,
.welcome-box, .welcome-box h2, .welcome-box p, .post-title,
.post-text, .post-actions, .back-btn, .credit,
.similar-posts-section, .similar-posts-title, .similar-post-card {
    font-family: 'Barlow', Arial, sans-serif !important;
}
body { background: #fff; margin: 0; color: #222; }
header { display: flex; justify-content: space-between; align-items: center; padding: 18px 24px; background: #e0d7c3; color: #222; box-shadow: 0 2px 10px #0001; }
#siteTitle { font-weight: 700; font-size: 1.6rem; letter-spacing: 0.04em; }
input, textarea, select, button { font-size: 16px; }
#searchBar { padding: 8px 14px; font-size: 1rem; border-radius: 7px; border: 1px solid #bbb; width: 220px; transition: border-color 0.2s; outline: none; background: #fff;}
#searchBar:focus { border-color: #b69967; }
.container { padding: 28px 14px; max-width: 940px; margin: 28px auto 0 auto; background: #fff; border-radius: 14px; min-height: 330px; }
.main-feed-flex { display: flex; flex-direction: row; align-items: flex-start; gap: 20px; position: relative; min-height: 330px; background: #fff; }
.posts-column { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
.welcome-box { flex-basis: 220px; padding: 16px; border-radius: 12px; background: #f7f2eb; }
.post-tile { position: relative; cursor: pointer; border-radius: 12px; overflow: hidden; }
.post-tile img { width: 100%; display: block; border-radius: 12px; }
.tile-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.4); color: #fff; padding: 6px; display: flex; flex-direction: column; gap: 2px; font-size: 0.85em; border-top-left-radius: 12px; border-top-right-radius: 12px;}
.tile-overlay .title-box { background: rgba(255,255,255,0.9); color: #222; font-weight: 700; padding: 4px 6px; border-radius: 6px; margin-bottom: 2px; display: flex; flex-direction: column; font-size: 0.9em; }
.tile-overlay .view-more { font-size: 0.65em; margin-top: 2px; }
.similar-posts-section { margin-top: 20px; }
.similar-posts-title { font-weight: 700; margin-bottom: 8px; }
.similar-post-card { border-radius: 10px; overflow: hidden; cursor: pointer; }
.similar-post-card img { width: 100%; display: block; border-radius: 10px; }
.credit { font-size: 0.75em; margin-top: 4px; }
.back-btn { margin-bottom: 12px; padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; background: #b69967; color: #fff; font-weight: 700; }

@media(max-width:1020px){ .container{max-width:99vw;} }
@media(max-width:800px){ header{padding:12px 14px;} #siteTitle{font-size:1.4rem;} .main-feed-flex{flex-direction:column;align-items:stretch;gap:12px;} .welcome-box{width:98vw;max-width:400px;margin:0 auto 10px auto;border-radius:12px;} #postsList{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));} #searchBar{width:160px;} }
@media(max-width:600px){ .container{padding:10px 12px;} .post-card, .similar-post-card{max-width:98vw;} .similar-posts-section{width:100vw;margin-left:-5vw;} .similar-thumb{height:60px;} #searchBar{width:140px;} }
</style>
</head>
<body>

<header>
    <div id="siteTitle">FanWorld</div>
    <input id="searchBar" placeholder="Search..." />
</header>

<div class="container main-feed-flex" id="mainFeed">
    <div class="posts-column" id="postsList">
        <!-- Existing posts will be inserted here via JS -->
    </div>
    <div class="welcome-box">
        <h2>Welcome to FanWorld!</h2>
        <p>Browse the latest posts. Click a post to see details!</p>
        <p><strong>Check this out on Instagram right now!</strong><br>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a></p>
    </div>
</div>

<div class="container" style="display:none;" id="singlePostView"></div>

<script>
const posts = [
    {id: 1, image: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=640', title: 'Cheer Squad', celebrity: 'Taylor Swift', text: 'Swifties unite at the world tour!', credit: 'Photo by Alex Brown', creditUrl: 'https://unsplash.com/photos/1506744038136-46273834b3fb'},
    {id: 2, image: 'https://images.unsplash.com/photo-1504652623000-1801eb50e74a?w=640', title: 'Victory Fans', celebrity: 'Cristiano Ronaldo', text: 'Real Madrid fans celebrating big wins!', credit: 'Getty Images', creditUrl:'https://gettyimages.com/'},
    {id: 3, image: 'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=640', title: 'Rock On', celebrity: 'BeyoncÃ©', text: 'A sea of lights from Queen Bey\'s fans!', credit: 'Photo by Jessica Wu'},
    {id: 4, image: 'https://images.unsplash.com/photo-1416339306562-f3d12fefd36f?w=640', title: 'Football Fever', celebrity: 'Lionel Messi', text: 'Messi fans everywhere show team spirit.', credit: 'Unsplash / UnsplashSports', creditUrl:'https://unsplash.com/'},
    {id: 5, image: 'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=640', title: 'Iconic Night', celebrity: 'Billie Eilish', text: 'Billie fans go wild at concert event.', credit: 'Photo by Ben Oliver'},
    // Nagma's Instagram post embedded
    {id: 6, embed: true, title: 'Cutie Nagma with the Dilip', celebrity: 'Nagma', embedUrl: 'https://www.instagram.com/p/DRbrs-ojBPP/embed', credit: 'Instagram / Nagma'}
];

function renderGrid(postsArr){
    const postsList = document.getElementById('postsList');
    postsList.innerHTML = postsArr.map(post => {
        if(post.embed){
            return `<div class="post-tile">
            <div class="tile-overlay">
                <div class="title-box">${post.title}<span class="view-more">View more</span></div>
                <span style="font-size:0.85em;">${post.celebrity}</span>
            </div>
            <iframe src="${post.embedUrl}" width="100%" height="500" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            <div class="credit">${post.credit}</div>
            </div>`;
        } else {
            return `<div class="post-tile" onclick="showPost(${post.id})">
                <img class="tile-img" src="${post.image}" alt="${post.title}">
                <div class="tile-overlay">
                    <div class="title-box">${post.title}<span class="view-more">View more</span></div>
                    <span style="font-size:0.85em;">${post.celebrity}</span>
                </div>
            </div>`;
        }
    }).join('');
}

window.addEventListener('DOMContentLoaded', renderGrid(posts));

function showPost(id){
    const post = posts.find(p=>p.id===id);
    if(!post || post.embed) return; // embedded posts just open in homepage
    document.getElementById('mainFeed').style.display='none';
    document.getElementById('singlePostView').style.display='block';
}

</script>
</body>
</html>
